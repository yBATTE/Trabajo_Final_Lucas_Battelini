<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hola</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<div class="fondo__contacto">
<header class="header">
    <div class="header__div__contacto">
            <a href="../index.html" class="logo__inicio__contacto">Blog<span class="logo__bold__inicio__contacto">DeAutos</span></a>
        <nav class="header__nav__contacto">
            <li><a href="nosotros.html" class="hover_animation">NOSOTROS</a></li> 
            <li><a href="noticias.html" class="hover_animation">NOTICIAS</a></li> 
            <li><a href="noticias.html" class="hover_animation">CONSEJOS</a></li> 
        </nav>
        <a href="#" class="contacto__logo__contacto">CONTACTO</a>
        <p class="parrafo__logo__contacto">Para contactarse completar el siguiente formulario</p>
    </div>
</header>
    <body class="body">
        <main class="main">
            <section>
                <div class="formulario__contacto">
                        <form  action="" method="get" enctype="text/plain">
                            <legend class="forms__color">Contacto</legend>
                    <div>
                        <div>
                            <label class="forms__color" for="name">Nombre:</label>
                            <input class="hola" type="text" name="name" id="name" required placeholder="Introduzca su nombre">
                        </div>
                        <div>
                            <label class="forms__color" for="Apellido">Apellido:</label>
                            <input class="hola" type="text" name="Apellido" id="Apellido" required placeholder="Introduzca su nombre">
                        <div>
                            <label class="forms__color" for="mail">Correo Electronico:</label>
                            <input class="hola" type="email" name="mail" id="mail" required placeholder="Introducir su correo">
                        </div>
                        <div>
                            <label class="forms__color" for="conslta">Consulta:</label>
                            <input class="form__consulta" type="consulta" name="name" id="consulta" required placeholder="Introduzca su consulta">
                        </div>
                        <br>
                        <input class="hola" type="submit" value="Enviar">
                    </form> 
                </div>
            </section>
        </main>
        <br>
    </div>
        <footer class="footer">
            <div class="contenedor">
                <div>
                    <a class="logo" href="#">
                        <h1 class="footer__logo">Blog<span class="logo__bold">DeAutos</span></h1>
                    </a> 
                    <nav>
                        <a href="#" class="footer__nav__contacto">CONTACTO</a>
                        <a href="pages/nosotros.html" class="footer__nav__nosotros">NOSOTROS</a>
                        <a href="pages/noticias.html" class="footer__nav__noticias">NOTICIAS</a>
                    
                </div>
            </div>
        </footer>
    </body>
</html>
